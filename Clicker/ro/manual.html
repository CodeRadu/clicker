<h1>Clicker - Manual</h1>
<p>
Apăsați doar butonul Adăugare, iar numărul dvs. va crește cu 1. Există o comandă pe care o puteți scrie în consolă, care este „setN (N)”, pentru a seta N la ce valoare doriți. Notă: Utilizând această comandă, veți dezactiva realizările.
